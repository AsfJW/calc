<!DOCTYPE html>
<html>
<head>
  <title>Basic</title>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
<h1>
    Calc Away! 
  </h1>

  <div class="container">
    <div class="calc-body"> 
      <div class="calc-screen" id="screen">
      </div>
      <div class="calc-button-row">
        <button class="specialButton" id="clear" onClick="clearAll()">Clear</button>
        <button class="specialButton" id="delete">Del</button>
        <button class="button" id="/" onClick="display(this.id)">/</button>
        </div>
      <div class="calc-button-row">
      <button class="button" id="7" onClick="display(this.id)">7</button>
      <button class="button" id="8" onClick="display(this.id)">8</button>
      <button class="button" id="9" onClick="display(this.id)">9</button>
      <button class="button" id="*" onClick="display(this.id)">x</button>
      </div>
    <div class="calc-button-row">
      <button class="button" id="4" onClick="display(this.id)">4</button>
      <button class="button" id="5" onClick="display(this.id)">5</button>
      <button class="button" id="6" onClick="display(this.id)">6</button>
      <button class="button" id="-" onClick="display(this.id)">-</button>
    </div>
    <div class="calc-button-row">
      <button class="button" id="1" onClick="display(this.id)">1</button>
      <button class="button" id="2" onClick="display(this.id)">2</button>
      <button class="button" id="3" onClick="display(this.id)">3</button>
      <button class="button" id="+" onClick="display(this.id)">+</button>
    </div>
    <div class="calc-button-row">
      <button class="zeroButton" id="0" onClick="display(this.id)">0</button>
      <button class="button" id=".">.</button>
      <button class="button" id="=" onClick="display(this.id)">=</button>
    </div>
  </div>
  </div>

  <script src="script.js">
</script>
</body>
</html>
